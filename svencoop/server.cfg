//----------------------------------------------
// Sven Co-op v5.0 Default Server CFG
//----------------------------------------------

//----------------------------------------------
// See server_example.cfg for more available
// commands and settings.
//----------------------------------------------

hostname "Half-life Survival [Anti-rush+Hardcore] (US)"
log "on"

//rcon_password ""
//sv_password ""

sys_ticrate 128
deathmatch 1
decalfrequency 30
hpk_maxsize 2
pausable 0

sv_aim 0

sv_downloadurl "https://github.com/choclate1243/sv/raw/master/svencoop/"

sv_allowdownload 1
sv_allowupload 1
sv_region 1
sv_send_resources 1
sv_voicecodec "voice_speex"
sv_voiceenable 1
sv_voicequality 5
sv_log_player_frequency 0
sv_log_monster_monster_kills 1
sv_cheats 3

skillcfgfile scripts/plugins/store/skill.cfg

mp_telefrag 1
mp_timelimit 99
mp_weaponstay 1
mp_voteallow 1
mp_votebanrequired 110
mp_votekickrequired 110
mp_votekillrequired 66
mp_votemaprequired 66
mp_voteclassicmoderequired	75
mp_respawndelay 1
mp_survival_voteallow 0
mp_survival_retries -1
mp_classic_mode 1

bannedcfgfile banned.cfg
listipcfgfile listip.cfg

exec banned.cfg
exec listip.cfg
